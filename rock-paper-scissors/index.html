<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project: Rock Paper Scissors</title>
    
  </head>
  <body>
    <h1>Project: Rock Paper Scissors</h1>
    <p>Choose rock, paper, or scissors by clicking on one of the buttons below.</p>
    <div class="btn-group" role="group" aria-label="Rock Paper Scissors">
      <button type="button" class="rock" >Rock</button>
      <button type="button" class="paper" >Paper</button>
      <button type="button" class="scissors">Scissors</button>
    </div>

    <div class="result">
      <h2>Results</h2>
      <p>Player: <span class="player">?</span> - Computer: <span class="computer">?</span></p>
      <p>Result: <span class="winner">?</span></p>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
